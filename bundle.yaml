display-name: SLURM + OpenFOAM
description: |
  The core SLURM bundle + OpenFOAM.
applications:
  open-foam:
    series: bionic
    charm: "~omnivector/open-foam-1"
    num_units: 0
  mysql:
    series: xenial
    charm: "cs:mysql"
    constraints: "cores=2 mem=4G"
    num_units: 1
    to:
      - "0"
    annotations:
      "gui-x": "90"
      "gui-y": "-122"
  slurm-dbd:
    charm: "cs:~omnivector/slurm-dbd-1"
    constraints: "cores=2 mem=4G"
    num_units: 1
    to:
      - "1"
    annotations:
      "gui-x": "381"
      "gui-y": "-122.0"
  slurm-controller: 
    charm: "cs:~omnivector/slurm-controller-5"
    constraints: "cores=2 mem=4G"
    num_units: 1
    to:
      - "2"
    annotations:
      "gui-x": "90"
      "gui-y": "-497"
  slurm-node: 
    charm: "cs:~omnivector/slurm-node-5"
    constraints: "cores=2 mem=4G"
    num_units: 1
    to:
      - "3"
    annotations:
      gui-x: "-185"
      gui-y: "-122.0"
relations:
  - - "open-foam:juju-info"
    - "slurm-node:juju-info"
  - - "mysql:shared-db"
    - "slurm-dbd:db-mysql"
  - - "slurm-controller:slurm-cluster"
    - "slurm-node:slurm-cluster"
  - - "slurm-dbd:munge-provider"
    - "slurm-controller:munge-consumer"
  - - "slurm-dbd:slurm-dbd-provider"
    - "slurm-controller:slurm-dbd-consumer"
machines:
  "0":
    series: xenial
    constraints: "cores=2 mem=4G"
  "1":
    series: bionic
    constraints: "cores=2 mem=4G"
  "2":
    series: bionic
    constraints: "cores=2 mem=4G"
  "3":
    series: bionic
    constraints: "cores=2 mem=4G"
